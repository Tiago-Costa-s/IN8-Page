                    <label for="nascimento">Nascimento</label>
                    <input class="input" type="text" name="nascimento" required>

                    <label for="telefone">Telefone</label>
                    <input class="input" type="tel" name="telefone" required>

                    <div id="cadastrar">
                        <input type="submit" value="CADASTRAR">
                    </div>
                </form>
            </div>
        </div>
